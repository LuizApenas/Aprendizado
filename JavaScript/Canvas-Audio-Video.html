<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula22-04-25</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 40px auto;
      background-color: #f9f9f9;
    }
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Canvas, Audio e VÃ­deo</h1>
  
  <div>
    <iframe id="youtube-player" width="800" height="450" 
            src="https://www.youtube.com/embed/iC9Ra4EdWu8?enablejsapi=1" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>
  <h2>Player Video</h2>
  <div>
    <button id="btn_play_video">â–¶ï¸ Play VÃ­deo</button>
    <button id="btn_pause_video">â¸ï¸ Pause VÃ­deo</button>
    <button id="btn_mute_video">ğŸ”‡ Mudo</button>
  </div>
  <h2>Player Canvas Formas Animadas</h2>
  <canvas id="meuCanvas" width="900" height="400"></canvas>
  <div>
    <button id="btn_animar">ğŸ«¨ Animar</button>
    <button id="btn_reset">ğŸ”„ Parar AnimaÃ§Ã£o</button>
    <button id="btn_play">â–¶ï¸ Play Music</button>
    <button id="btn_pause">â¸ï¸ Pause Music</button>
  </div>

  <audio id="som" src="https://raw.githubusercontent.com/LuizApenas/Aprendizado/main/06%20-%20O%20Som.mp3"></audio>
  
  <script>

    const player = document.getElementById('youtube-player');
    
    // BotÃµes Video
    document.getElementById('btn_play_video').onclick = () => {
      player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    };
    
    document.getElementById('btn_pause_video').onclick = () => {
      player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
    };
    
    document.getElementById('btn_mute_video').onclick = () => {
      player.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
    };

    const canvas = document.getElementById('meuCanvas');
    const ctx    = canvas.getContext('2d');
    const som    = document.getElementById('som');

    // BotÃµes Audio
    document.getElementById('btn_play').onclick  = () => som.play();
    document.getElementById('btn_pause').onclick = () => som.pause();

    // estado da animaÃ§Ã£o
    let locatual   = 0;     // deslocamento atual em x
    let dir       = 1;     // direÃ§Ã£o: 1 = indo para a direita, -1 = voltando
    const speed   = 2.5;     // pixels por quadro
    const maxMove = 30;   // deslocamento mÃ¡ximo antes de inverter

    let animando  = false;
    let rafId; // Arnazena o ID do requestAnimationFrame


    // BotÃµes Formas Animadas
    document.getElementById('btn_animar').onclick = () => {
      if (!animando) {
        animando = true;
        loop();
      }
    };

    document.getElementById('btn_reset').onclick = () => {
      cancelAnimationFrame(rafId);
      offset   = 0;
      dir      = 1;
      animando = false;
      desenhar(locatual);
    };

    function desenhar(desloc_h) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // â€”â€”â€” LOSANGO â€”â€”â€”
      const size = 100;
      const cx   = canvas.width  / 1.35 + desloc_h;
      const cy   = canvas.height / 2;
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(Math.PI / 4);
      ctx.fillStyle   = 'white';
      ctx.strokeStyle = 'black';
      ctx.lineWidth   = 4;
      ctx.fillRect(-size/2, -size/2, size, size);
      ctx.strokeRect(-size/2, -size/2, size, size);
      ctx.restore();

      // â€”â€”â€” RETÃ‚NGULO â€”â€”â€”
      ctx.fillStyle   = 'blue';
      ctx.strokeStyle = 'black';
      ctx.lineWidth   = 3;
      ctx.fillRect(75 + desloc_h, 200, 200, 100);
      ctx.strokeRect(75 + desloc_h, 200, 200, 100);

      // â€”â€”â€” TRIÃ‚NGULO â€”â€”â€”
      ctx.beginPath();
      ctx.moveTo(300 + desloc_h, 80);
      ctx.lineTo(270 + desloc_h, 130);
      ctx.lineTo(330 + desloc_h, 130);
      ctx.closePath();
      ctx.fillStyle   = 'green';
      ctx.fill();
      ctx.strokeStyle = 'black';
      ctx.stroke();

      // â€”â€”â€” CÃRCULO â€”â€”â€”
      ctx.beginPath();
      ctx.arc(100 + desloc_h, 55, 50, 0, Math.PI * 2);
      ctx.fillStyle   = 'black';
      ctx.strokeStyle = 'blue';
      ctx.lineWidth   = 3;
      ctx.fill();
      ctx.stroke();
    }

    function loop() {
      // atualiza a localizaÃ§Ã£o do desenho e direÃ§Ã£o
      locatual += speed * dir;
      if (locatual >= maxMove) dir = -1;      // chegou ao fim â†’ volta
      if (locatual <= 0)      dir = 1;       // voltou ao inÃ­cio â†’ vai de novo

      desenhar(locatual);
      rafId = requestAnimationFrame(loop);
    }

    // desenha inicialmente
    desenhar(locatual);
  </script>
</body>
</html>
